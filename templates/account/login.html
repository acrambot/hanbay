{% extends 'jobs/_base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="my-10 p-10 max-w-2xl mx-auto rounded-md shadow bg-white text-gray-900">
    <h1 class="text-slate-800 text-4xl mb-4 font-semibold">Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input class="px-10 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 hover:cursor-pointer" type="submit" value="Login">
    </form>
    <p class="py-4">Don't have an account? <a class="text-blue-500 underline" href="{% url 'account_signup' %}">Sign up here.</a></p>
</div>

{% endblock content %}
